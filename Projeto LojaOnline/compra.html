<!doctype html>
<html lang="pt-br">
  <head>
   <title>GameStore - Seu refujo Nerd</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">

    
  </head>
  <body>
<!-- PRIMEIRO CABEÇAlHO -->
   <header style="background-color: #4b1749">
        <div class="row justify-content-between m-0">
          <div class="col-sm-4 mt-2">
              <img src="img/logo-mistica.png" class="img-fluid" alt="gameStoreLogo" >
          </div>
          <div class="col-sm-4 align-self-center mt-2">
              <form class="form-inline ">
                  <input class="form-control mr-2 " type="search" placeholder="Buscar...">
                  <button class="btn btn-outline-light" type="submit">OK</button>
              </form>
          </div>
           
       </div>
   </header>
    <div>   
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3f133d">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSite">
              <ul class="navbar-nav mr-auto ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Categorias</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Sobre nós</a>
                  </li>
              </ul>
           
          </div>  
        </nav>
      </div>
      <!-- COMPRA -->

<fieldset class="m-3">
<legend>Cartão de crédito</legend>
<div class="form-group">
<label for="numero-cartao">Número - CVV</label>
<div class="form-row">
    <div class="col-md-4 mb-2">
<input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
    </div>
    </div>
</div>
<div class="form-group">
<label for="bandeira-cartao">Bandeira</label>
<select class="custom-select" id="bandeira-cartao">
<option disabled selected>Selecione uma opção...</option>
<option value="master">MasterCard</option>
<option value="visa">VISA</option>
<option value="amex">American Express</option>
</select>
</div>
<div class="form-group">
<label for="validade-cartao">Validade</label>
<div class="form-row">
    <div class="col-md-3 mb-2">
<input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
    </div>
    </div>
</div>
</fieldset>
<input type="submit" id="concluir" name="concluir"> 

        <!-- /COMPRA -->
        <!-- FOOTER -->
      <footer style="background-color: #4b1749" >
        <div class="row d-flex justify-content-between m-0">
          <div class="col-sm-2 mt-2">
              <p style="color: orange"><b>Loja Destinada a Card Game</b></p>
          </div>   
                
          <div class="col-sm-2 mt-2">
              <p style="color: orange"><b>Fale conosco</b></p>
              <div style="color: orange">(xx) xxxx-xxxx</div>
              <div style="color: orange">misticaGames@mistica.br</div>
          </div>  
        
          <div class="col-sm-8 mt-2">

             <p style="color: orange"><b>Formas de Pagamento</b></p>
              <img src="img/banner/pagamentos.png"style="width: 50%; height: 100px ">
          </div> 
   
       <div class="row justify-content-between m-0" align="center">
       <div class="col-sm-12" style="color: darkorange">
             Mistica Games ©. Todos os direitos reservados.
         
           </div>
          </div>
          </div>
   </footer>
        <!-- /FOOTER -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
